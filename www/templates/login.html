      <ion-view style="background-color: red" view-title="Login" name="login-view">
          <ion-content class="padding">
              <div class="company-logo">
                  <h4 style="text-align: center; margin-top: 60px; color: white;">Firestation<br>Checklist</h4>
              </div>
              <div class="list list-inset">
                  <label class="item item-input">
                      <input type="text" placeholder="Email" ng-model="data.name">
                  </label>
                  <label class="item item-input">
                      <input type="password" placeholder="Password" ng-model="data.password">
                  </label>
              </div>
              <button class="button button-block button-light" style="color: red" ng-click="login()">Login</button>
          </ion-content>
      </ion-view>
